<!DOCTYPE html>
<html>
  <head>
    <title>Vybecode</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
      }
      /* Hide fallback content once iframe loads */
      .fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Using an iframe instead of redirect to preserve address bar focus -->
    <iframe src="https://vybecode.space" allowfullscreen></iframe>
    
    <!-- Fallback content in case iframe fails to load -->
    <div class="fallback">
      <p>Visit <a href="https://vybecode.space">vybecode.space</a></p>
    </div>
  </body>
</html>
